{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-centered">Cadastro</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}. 
            <div class="notification is-danger">
                {{messages[0]}}.Vá para a página de <a href="{{url_for('auth.login')}}">login</a>.
            </div>
        {% endif%}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class = "first-signup-fields">
                <div class="field">
                    <label class="label"> Usuário</label>
                    <div class="control">
                        <input class="input is-large" type="text" name="usuario" autofocus="">
                    </div>
                </div>
    
                <div class="field">
                    <label class="label"> Senha</label>
                    <div class="control">
                        <input class="input is-large" type="password" name="senha1" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <label class="label"> Confirmação de senha</label>
                    <div class="control">
                        <input class="input is-large" type="password" name="senha2" autofocus="">
                    </div>
                </div>
            </div>

            <div class="last-signup-fields">
                
                <div class="field">
                    <label class="label"> CPF</label>
                    <div class="control">
                        <input class="input is-large" type="text" name="cpf" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <label class="label"> CNPJ</label>
                    <div class="control">
                        <input class="input is-large" type="text" name="cnpj" autofocus="">
                    </div>
                </div>
            </div>
            <br>

            <div class="is-centered has-text-centered">
                <button class="button is-right is-success previous-button-signup" type="button">
                    <span class="icon">
                        <i class="fa fa-arrow-left"></i>
                    </span>
                </button>
                &nbsp
                <button class="button is-success next-button-signup has-text-centered is-centered" type="button">
                    <span class="icon">
                        <i class="fa fa-arrow-right"></i>
                    </span>
                </button>
            </div>
            <br>
            <button class="button is-block is-success is-large is-fullwidth">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
