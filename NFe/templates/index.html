{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
    {%if messages %}
        <div class="notification has-text-centered is-size-1">
            {{messages[0]}}
        </div>
    {% endif %}
{% endwith %}
<h1 class="title">
    Flask Login Example
</h1>

<h2 class="subtitle">
    Easy authentication and authorization in flask
</h2>
{% endblock %}
