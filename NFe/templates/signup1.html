{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-centered">Cadastro</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}. 
            <div class="notification is-danger">
                {{messages[0]}}.Vá para a página de <a href="{{url_for('auth.login')}}">login</a>.
            </div>
        {% endif%}
        {% endwith %}
        <form method="POST" action="/signup2">
            <div class = "first-signup-fields1">
                <div class="field">
                    <label class="label"> Usuário</label>
                    <div class="control">
                        <input class="input is-large" type="text" name="usuario" autofocus="">
                    </div>
                </div>
    
                <div class="field">
                    <label class="label"> Senha</label>
                    <div class="control">
                        <input class="input is-large" type="password" name="senha1" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <label class="label"> Confirmação de senha</label>
                    <div class="control">
                        <input class="input is-large" type="password" name="senha2" autofocus="">
                    </div>
                </div>
            </div>
            <br>

            <button class="button is-block is-success is-large is-fullwidth">Próximo</button>
        </form>
    </div>
</div>
{% endblock %}
