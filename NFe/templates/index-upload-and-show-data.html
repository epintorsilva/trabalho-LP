<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href='/staticFiles/main.css' />
  </head>
  <body>
    <h1>Flask GET, POST tutorial</h1>
    <p>Show CSV file in html using FLASK</p>
 
    <form method="POST" enctype="multipart/form-data" action="/csv-carregado">
        <input type="file" id="myFile" name="arquivo-carregado" accept=".csv">
        <input type="submit" value="Carregar arquivo">
    </form>
  <br>
  <p style="color:blue;">Choose csv file to upload</p>
  <form action="/show-data">
        <input type="submit" value="Show CSV" />
    </form>
  </body>
</html>
